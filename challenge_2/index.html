<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Population</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="container">
        <div class="men">
            <div class="group-title">
                <h3></h3>
                <span></span>
            </div>
            <div class="card">
                <span class="by-country">By country</span>
                <div class="details-box">
                    <div class="box box-1 men-light-color">
                        <span class="total men-dark-color">0</span>
                        <span class="country men-txt-color">Australia</span>
                    </div>
                    <div class="box box-2 men-light-color">
                        <span class="total men-dark-color">0</span>
                        <span class="country men-txt-color">Ghana</span>
                    </div>
                    <div class="box box-3 men-light-color">
                        <span class="total men-dark-color">0</span>
                        <span class="country men-txt-color">Indonesia</span>
                    </div>
                    <div class="box box-4 men-light-color">
                        <span class="total men-dark-color">0</span>
                        <span class="country men-txt-color">Kenya</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="women">
            <div class="group-title">
                <h3></h3>
                <span></span>
            </div>
            <div class="card">
                <span class="by-country">By country</span>
                <div class="details-box">
                    <div class="box box-1 women-light-color">
                        <span class="total women-dark-color">0</span>
                        <span class="country women-txt-color">Australia</span>
                    </div>
                    <div class="box box-2 women-light-color">
                        <span class="total women-dark-color">0</span>
                        <span class="country women-txt-color">Ghana</span>
                    </div>
                    <div class="box box-3 women-light-color">
                        <span class="total women-dark-color">0</span>
                        <span class="country women-txt-color">Indonesia</span>
                    </div>
                    <div class="box box-4 women-light-color">
                        <span class="total women-dark-color">0</span>
                        <span class="country women-txt-color">Kenya</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="youth">
            <div class="group-title">
                <h3></h3>
                <span></span>
            </div>
            <div class="card">
                <span class="by-country">By country</span>
                <div class="details-box">
                    <div class="box box-1 youth-light-color">
                        <span class="total youth-dark-color">0</span>
                        <span class="country youth-txt-color">Australia</span>
                    </div>
                    <div class="box box-2 youth-light-color">
                        <span class="total youth-dark-color">0</span>
                        <span class="country youth-txt-color">Ghana</span>
                    </div>
                    <div class="box box-3 youth-light-color">
                        <span class="total youth-dark-color">0</span>
                        <span class="country youth-txt-color">Indonesia</span>
                    </div>
                    <div class="box box-4 youth-light-color">
                        <span class="total youth-dark-color">0</span>
                        <span class="country youth-txt-color">Kenya</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        fetch('data.json')
          .then(response => response.json())
          .then(data => {
            data.population.forEach((obj, index) => {
                const totalEl = document.querySelector(`.${obj.type} .group-title h3`);
                const typeEl = document.querySelector(`.${obj.type} .group-title span`);

                totalEl.textContent = obj.total;
                typeEl.textContent = obj.type;

                obj.countries.forEach((country, i) => {
                    const boxTotalEl = document.querySelector(`.${obj.type} .box-${i+1} .total`);
                    const countryEl = document.querySelector(`.${obj.type} .box-${i+1} .country`);
                    
                    boxTotalEl.textContent = country.total;
                    countryEl.textContent = country.name;
                })
            });
          })
    </script>
</body>
</html>
