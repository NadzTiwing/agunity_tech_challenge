<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="content">
    <section class="user-input">
      <label for="countrySelect">SELECT A COUNTRY:</label>
      <select id="countrySelect">
      </select>
      
      <button id="submitButton" type="button">View Weather information</button>
    </section>
    <section class="weather-info">
      <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Tuesday</h2><span class="date-day">15 Jan 2019</span><span class="location">Paris</span></div>
            <div class="weather-container"> 
                <img class="current-weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" />
                <h1 class="weather-temp">29°C</h1>
                <h3 class="weather-desc">Sunny</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="dew-point"> <span class="dew-point-txt">DEW POINT</span><span class="value">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="humidity-txt">HUMIDITY</span><span class="value">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="wind-txt">WIND SPEED</span><span class="value">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li id="day2">
                      <img class="weather-icon" src="https://openweathermap.org/img/wn/10d.png" />
                      <span class="day-name">Tue</span><span class="day-temp">29°C</span>
                    </li>
                    <li id="day3">
                      <img class="weather-icon" src="https://openweathermap.org/img/wn/10d.png" />
                      <span class="day-name">Wed</span><span class="day-temp">21°C</span>
                    </li>
                    <li id="day4">
                      <img class="weather-icon" src="https://openweathermap.org/img/wn/10d.png" />
                      <span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
                    <li id="day5">
                      <img class="weather-icon" src="https://openweathermap.org/img/wn/10d.png" />
                      <span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
    </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
